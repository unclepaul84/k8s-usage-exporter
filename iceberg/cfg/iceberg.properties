# Iceberg Catalog Configuration for Presto
# This file configures Presto to connect to the Iceberg REST catalog

# Connector name
connector.name=iceberg

# Iceberg catalog type - using REST catalog
iceberg.catalog.type=rest

# REST catalog URI - connects to the iceberg-rest service
iceberg.rest.uri=http://iceberg-rest:8181

# S3 configuration for MinIO compatibility
hive.s3.endpoint=http://minio:9000
hive.s3.path-style-access=true
hive.s3.ssl.enabled=false

# S3 credentials
hive.s3.aws-access-key=minio
hive.s3.aws-secret-key=minio123

# Additional S3 configuration for better compatibility
hive.s3.max-connections=500
hive.s3.max-backoff-time=10m
hive.s3.max-retry-time=10m

# Iceberg-specific configurations
iceberg.compression-codec=SNAPPY
iceberg.file-format=PARQUET

